<div  class="list-group-item clearfix" *ngFor="let dinnerItem of dinnerItems">
<div class="media">
  <div class="media-left">
    <!-- <img 
    src="{{ dinnerItem.imagepath}}" 
    [src] = "dinnerItem.imagepath"  // or can use properity binding
    alt="{{ dinnerItem.name }}"
    class="media-object" > -->
    <img src="#">
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{dinnerItem.name}}</h4>

  <div class="media-right">

  </div>
