
<br>
<div *ngFor="let breakfastItem of breakfastItems">
    <div class="card">
          <h5 class="card-title">{{breakfastItem.name}}</h5>
          <p class="card-text">{{breakfastItem.description}}</p>
          <p class="card-text">${{breakfastItem.price}}</p>
          <div class="float-right">float right</div>
          <button class="btn btn-primary">Add to cart</button>
          <hr>
    </div>
</div>
